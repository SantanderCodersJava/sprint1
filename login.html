<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS-->
    <link rel='stylesheet' type='text/css' media='screen' href='teste.css'>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/276963ac8a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-around align-items-center">
            <div class="col-md-5 donator">
                <h2 class="title">Doador</h2>
                <form id="formDonator" action="./dashboard-doador/dashboard-doador-principal.html" method="POST">
                    <div class="form-group text-center">
                        <label class="label" for="email_doador">Email:</label>
                        <div class="input-group mb-3">
                            <input class="form-control" id="email_doador" type="email"
                                placeholder="joao_silva@gmail.com" name="email_doador" value="" required />
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                            </div>
                        </div>


                        <label class="label" for="senha_doador">Senha:</label>
                        <div class="input-group mb-3">
                            <input class="form-control" id="senha_doador" type="password" name="senha_doador" value=""
                                required />
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex flex-row justify-content-around">
                        <div>
                            <h3 class="subtitle">Esqueceu a senha?</h3>
                            <h3 class="subtitle"><a href="./pfcad.html">Ainda não tem conta?</a></h3>                            
                        </div>
                        <button class="btn_enviar" type="submit" name="enviar"><img class="btnenviar"
                            src="./img/enviarbtn.png"></button>
                    </div>
                   
                </form>
                <!--formDonator-->
                

            </div>
            <!--donator-->

            <div class="col-md-5 blooddonorcenter">
                <h2 class="title">Banco de Sangue</h2>
                <form id="formBloodDonorCenter" action="" method="POST">
                    <div class="form-group text-center">
                        <label class="label" for="email_banco">Email:</label>
                        <div class="input-group mb-3">
                            <input class="form-control" id="email_banco" type="email"
                                placeholder="cadastro@bancodesangue.com" name="email_banco" value="" required />
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                            </div>
                        </div>


                        <label class="label" for="senha_banco">Senha:</label>
                        <div class="input-group mb-3">
                            <input class="form-control" id="senha_banco" type="password" name="senha_banco" value=""
                                required />
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                            </div>

                        </div>


                    </div>
                    <div class="d-flex flex-row justify-content-around">
                        <div>
                            <h3 class="subtitle">Esqueceu a senha?</h3>
                            <h3 class="subtitle"><a href="./cadastro_banco.html">Ainda não tem conta?</a></h3>                            
                        </div>
                        <button class="btn_enviar" type="submit" name="enviar"><img class="btnenviar"
                            src="./img/enviarbtn.png"></button>
                    </div>
                </form>
                <!--formBloodDonorCenter-->
            </div>
            <!--blooddonorcenter-->
        </div>
        <!--row-->
    </div>
    <!--container-->

</body>

</html>
