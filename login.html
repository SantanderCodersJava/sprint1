<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS-->
    <link rel='stylesheet' type='text/css' media='screen' href='css/login.css'>
</head>

<body>

    <main>
        <div class="container">
            <div>
                <section class="box">

                    <div><h3>Doador</h3></div>
                    
                    <div>
                        <form id="formDoador" action="./dashboard-doador/dashboard-doador-principal.html" method="POST">
                            <div class="form-group">
                                <div>
                                    <label class="label" for="email_doador">Email:</label>
                                    <div class="row">
                                        <input class="form-control" id="email_doador" type="email"
                                            placeholder="joao_silva@gmail.com" name="email_doador" value="" required />
                                        <div>
                                            <img class="email" src="./img/icons/o-email.png">
                                        </div>
                                    </div>
    
                                </div>
    
                                <div>
                                    <label class="label" for="senha_doador">Senha:</label>
                                    <div class="row">
                                        <input class="form-control" id="senha_doador" type="password" name="senha_doador"
                                            value="" required />
                                        <div>
                                            <img class="senha" src="./img/icons/mostrar-senha.png">
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                            <section class="enviar">
                                <button class="btnenviar" type="submit" name="enviar"><img class="btnenviar"
                                        src="./img/enviarbtn.png"></button>
                            </section>
    
                        </form>
                    </div>
                    
                    <div>
                        <div>
                            <h4>Esqueceu a senha?</h4>
                        </div>
                        <div>
                            <h4></h4><a href="./pfcad.html">Ainda não sou cadastrado</a></h4>
                        </div>                        
                    </div>

                </section>

                <section class="box">
                    <h3>Banco de Sangue</h3>
                    <form id="formBanco" action="" method="POST">
                        <div class="form-group">
                            <div>
                                <label class="label" for="email_banco">Email:</label>
                                <div class="row">
                                    <input class="form-control" id="email_banco" type="email"
                                        placeholder="cadastro@bancodesangue.com" name="email_banco" value="" required />
                                    <div>
                                        <img class="email" src="./img/icons/o-email.png">
                                    </div>
                                </div>

                            </div>

                            <div>
                                <label class="label" for="senha_banco">Senha:</label>
                                <div class="row">
                                    <input class="form-control" id="senha_banco" type="password" name="senha_banco" value=""
                                    required />
                                <div>
                                    <img class="senha" src="./img/icons/mostrar-senha.png">
                                </div>
                                </div>                                
                            </div>
                        </div>
                        <section class="enviar">
                            <button class="btnenviar" type="submit" name="enviar"><img class="btnenviar"
                                    src="./img/enviarbtn.png"></button>
                        </section>

                    </form>
                    <div class="texto">
                        <div>
                            <h4>Esqueceu a senha?</h4>
                        </div>
                        <div>
                            <h4></h4><a href="./cadastro_banco.html">Ainda não sou cadastrado</a></h4>
                        </div>                        
                    </div>
                </section>
            </div>




        </div>
    </main>

</body>

</html>
