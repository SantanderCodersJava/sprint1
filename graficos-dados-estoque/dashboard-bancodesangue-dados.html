<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banco de sangue (Gráficos)</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard-doador-principal.css">
    <link rel="stylesheet" href="css/dashboard-bancodesangue-dados.css">
    

    
    <!-- Scripts-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    

</head>
<body>
    <header>
        <div id="cabecalho-area">
            <div class="container">
                <p id="msg-doador">Olá, nome do banco de sangue</p>
                <form action="">
                    <input type="text" id="input-busca" class="form-control" name="busca" placeholder="busca"> 
                </form>
            </div>
        </div>
    </header>
    <main>      
        <aside>
            <!-- Barra de navegação lateral -->
            <div id="mySidenav"class="sidenav">
                <a href="#" class="closebtn">&times;</a>    
                
                <!-- foto doador -->
                <div class="card">
                    <img class="card-img-top img-doador" src="img/foto-doador.png" alt="foto doador">
                    <img class="tipo-sangue" src="icones/tipo-doador.png" alt="tipo sanguineo do doador">
                    <p class="card-text nome-doador">Nome do banco de sangue</p>                       
                    
                </div>               

                <!-- links da barra de navegação lateral -->
                <a href="#">Meu cadastro</a>
                <a href="#">Meu estoque</a>
                <a href="#">Meus dados</a>
                <a href="#">Meu estoque</a>

                <div id="btn-sair">
                    <a href="#" >Sair</a>
                </div>
                
            </div>
            <!-- Elemento para abrir a barra de navegação -->
            <span id="btn-abrir">☰</span>
        </aside>

        <!-- área que aparecerá o conteúdo dos links-->
        <div class="principal">
            <form id="formCont" action="" method="POST">
                <div class="form-row">
                    <!--Nome do Contato-->
                    <div class="form-group col-md-5">
                        <label for="nome_contato">nome para contato: </label>
                        <input class="form-control" id="nomeContato" type="text" placeholder="Maria Silva"
                            name="nome_contato" value="" required />
                    </div>
                    <!--Email do Contato-->
                    <div class="form-group col-md-5">
                        <label for="email_institucional">email institucional: </label>
                        <input class="form-control" id="emailContato" type="email" placeholder="maria@bancodesangue.gov.br"
                            name="email_institucional" value="" required />
                    </div>
                </div>

                <div class="form-row">
                    <!--Telefone do Contato-->
                    <div class="form-group col-md-5">
                        <label for="telefone">telefone: </label>
                        <input class="form-control" id="tcontato" type="text" placeholder="(11) 3333-3333" name="telefone"
                            value="" required />
                    </div>
                    <!--Cargo do Contato-->
                    <div class="form-group col-md-5">
                        <label for="cargo">cargo: </label>
                        <input class="form-control" id="cargo" type="text" placeholder="Diretora" name="cargo" value=""
                            required />
                    </div>
                </div>

                <div class="cardtop">
                    <h2>informações da instituição</h2>
                </div>

                <div class="box">
                    <form id="formAddress" action="" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="cep">CEP:</label>
                                <input class="form-control" id="cep" type="text" placeholder="00000-000" name="cep" value=""
                                    required />
                            </div>
    
                            <!--Logradouro-->
                            <div class="form-group col-md-5">
                                <label for="logradouro">endereço:</label>
                                <input class="form-control" id="logradouro" type="text" placeholder="Avenida Paulista" name="logradouro"
                                    value="" required />
                            </div>
                        </div>
        
                        <div class="form-row">
                            <!--Número-->
                            <div class="form-group col-md-2">
                                <label for="numero">número: </label>
                                <input class="form-control" id="num" type="text" placeholder="3333" name="numero" value=""
                                    required />
                            </div>
                            <!--Complemento-->
                            <div class="form-group col-md-4">
                                <label for="complemento">complemento:</label>
                                <input class="form-control" id="complemento" type="text" placeholder="Conjunto 1111"
                                    name="complemento" value="" required />
                            </div>
                            <!--Bairro-->
                            <div class="form-group col-md-4">
                                <label for="bairro">bairro:</label>
                                <input class="form-control" id="bairro" type="text" placeholder="Higienópolis" name="bairro"
                                    value="" required />
                            </div>
                        </div>

                        <div class="form-row">
                            <!--Cidade-->
                            <div class="form-group col-md-3">
                                <label for="cidade">cidade:</label>
                                <input class="form-control" id="cidade" type="text" placeholder="São Paulo" name="cidade"
                                    value="" required />
                            </div>
                            <!--Estado-->
                            <div class="form-group col-md-2">
                                <label for="estado">estado: </label>
                                <select class="form-control" name="estado">
                                    <option value="">  </option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

            </form>

           
            
             
        </div>
    </main>
    <script src="js/dashboard-doador-principal.js"></script>
    
</body>
</html>
