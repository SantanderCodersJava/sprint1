  <main role="main">


    <form method="POST" action="" enctype="multipart/form-data">


      <div class="container silhuette">
        <div class="row">
          <img id="logo" class="cadphoto" src="img/silhueta.png">
          <input id="imagem" type="file" name="imagem" onchange="previewImagem()" accept="image/*">
          <label for="imagem" class="photo" name="imagem"><img src="./img/btngotasilhueta.png"></label>
        </div>
      </div>

      <section class="container you">
        <div class="row cardtopyou">
          <div><img class="topico" src="./img/icons/handico.jpeg"></div>
          <div>
            Você
          </div>
          <div>

          </div>
        </div>
        <hr class="divsection">


        <section class="cardbodyyou">
          <div class="bodyleft">
            <div class="row">
              <div class="col">Nome</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxG" type="text" name="nome" placeholder="Nome"></div>
            </div>
            <br />
            <div class="row">
              <div class="col">email</div>
            </div>
              <div class="row">
              <div class="col"><input class="textboxG" type="email" name="email" placeholder="email@email.com"></div>
            </div>
            <br />
            <div class="row">
              <div class="col">Telefone</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxG" type="tel" name="telefone" placeholder="(00) 0000-..."></div>
            </div>
            <br />
            <div class="row">
              <div class="col">Sexo</div>
            </div>
            <div class="row">
              <div class="col">
                <input class="textboxM" type="text" name="feminino" placeholder="Feminino">
                <input class="rbGender" type="radio" name="gender" value="masculino" placeholder="">
              </div>
              <div class="col">
                <input class="textboxM" type="text" name="masculino" placeholder="Masculino">
              <input class="rbGender" type="radio" name="gender" value="masculino" placeholder="">
              </div>
            </div>
            <br />
          </div>

          <div class="bodyright">
            <div class="row">
              <div class="col">CPF</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxG" type="text" name="cpf" placeholder="000.000.000-00"></div>
            </div>
            <br />
            <div class="row">
              <div class="col">RG</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxG" type="text" name="rg" placeholder="00.000.000-0"></div>
            </div>
            <br />
            <div class="row">
              <div class="col">Data de Nascimento</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxG" type="date" name="dataNascimento"></div>
            </div>
            <br />
          </div>
        </section>

      </section>

      <section class="container addres">
        <div class="row cardtopyou">
          <div><img class="topico" src="./img/icons/addresico.jpeg"></div>
          <div>
            Endereço
          </div>
        </div>
        <hr class="divsection">
        <section class="cardbodyaddres">
          <div class="addresleft">
            <div class="row">
              <div class="col">CEP</div>
              <div class="col"><img class="dropsearchbtn" src="./img/buscarbtn.png"></div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxM" type="text" name="cep" placeholder="00000-000"></div>
            </div>
            <br />
            <div class="row">
              <div class="col">Endereço</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxGG" type="text" name="endereco"
                  placeholder="Logradouro.(Rua,Av etc)"></div>
            </div>
            <br />
            <div class="row">
              <div class="col">Numero</div>
              <div div class="col">Complemento</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxM" type="text" name="numero" placeholder="nº 1000"></div>
              <div class="col"><input class="textboxM" type="text" name="complemento" placeholder="ap/conj/etc"></div>
               </div>
               <br />
            <div class="row">
              <div class="col">Bairro</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxGG" type="text" name="bairro" placeholder="Bairro"></div>
             </div>
            <br />
            <div class="row">
              <div class="col">Cidade</div>
              <div class="col">Estado</div>
            </div>
            <div class="row">
              <div class="col"><input class="textboxG" type="text" name="cidade" placeholder="Cidade"></div>
              <div class="col"><select id="estados" name="estados" class="optionboxG">
               <option value=""></option>
                <option value="ES">ES</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
              </select></div>
            </div>
            <br />
          </div>
        </section>
      </section>


      <section class="container bloodtype">
        <div class="row cardtopyou">
          <div><img class="topico" src="./img/icons/droptype.jpeg"></div>
          <div>
            Tipo Sanguíneo
          </div>
        </div>
        <hr class="divsection">
        <section class="cardbodybloodtype">
          <div class="bloodleft">
           
              <div class=""><img class="naosei" name="naosei" src="./img/nao-sei.png"></div>
              <div><input class="rbnaosei" type="radio" name="type"></div>
              <div>NÃO SEI</div>
          
            </div>
                    
          <div class="bloodright">
              <div class="row">
                <div class=""><img class="positivo" name="gotaMais" src="./img/gotaMais.png"></div>
                <div class=""><input class="rbpositivo" type="radio" name="gotaMais" hidden></div>

                <div class=""><img class="positivo" name="apositivo" src="./img/gotaA.png"></div>
                <div class=""><input class="rbpositivo" type="radio" name="type" value="A"></div>

                <div class=""><img class="positivo" name="bpositivo" src="./img/gotaB.png"></div>
                <div class=""><input class="rbpositivo" type="radio" name="type" value="B"></div>

                <div class=""><img class="positivo" name="abpositivo" src="./img/gotaAB.png"></div>
                <div class=""><input class="rbpositivo" type="radio" name="type" value="AB"></div>

                <div class=""><img class="positivo" name="opositivo" src="./img/gotaO.png"></div>
                <div class=""><input class="rbpositivo" type="radio" name="type" value="O"></div>
              </div>

               <div class="row">
                <div class=""><img class="positivo" name="gotaMenos" src="./img/gotaMenos.png"></div>
                <div><input class="rbpositivo" type="radio" name="gotaMenos" hidden></div>

                <div class=""><img class="positivo" name="anegativo" src="./img/gotaA-.png"></div>
                <div><input class="rbpositivo" type="radio" name="type" value="anegativo"></div>

                <div class=""><img class="positivo" name="bnegativo" src="./img/gotaB-.png"></div>
                <div><input class="rbpositivo" type="radio" name="type" value="bnegativo"></div>

                <div class=""><img class="positivo" name="abnegativo" src="./img/gotaAB-.png"></div>
                <div><input class="rbpositivo" type="radio" name="type" value="abnegativo"></div>

                <div class=""><img class="positivo" name="onegativo" src="./img/gotaO-.png"></div>
                <div><input class="rbpositivo" type="radio" name="type" value="onegativo"></div>
              
               </div> 
              </div>
        </section>
     
        <section class="container enviar">
          <button class="btnenviar" type="submit" name="enviar"><img class="btnenviar" src="./img/enviarbtn.png"></button>
        </section>

      </section>
     
    </form>
