<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard doador meus dados</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styleboot.css">
    <link rel="stylesheet" href="css/dashboard-doador-principal.css">
    

    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="cabecalho-area">
            <div class="container">
                <p id="msg-doador">Olá, nome do doador</p>
                <form action="">
                    <input type="text" id="input-busca" class="form-control" name="busca" placeholder="busca">
                </form>
            </div>
        </div>
    </header>
    <main>
        <aside>
            <!-- Barra de navegação lateral -->
            <div id="mySidenav" class="sidenav">
                <a href="#" class="closebtn">&times;</a>

                <!-- foto doador -->
                <div class="card">
                    <img class="card-img-top img-doador" src="img/foto-doador.png" alt="foto doador">
                    <img class="tipo-sangue" src="icones/tipo-doador.png" alt="tipo sanguineo do doador">
                    <p class="card-text nome-doador">Nome do doador</p>

                </div>

                <!-- links da barra de navegação lateral -->
                <a href="#">Meus dados</a>
                <a href="#">Minhas doações</a>
                <a href="./newsletter.html">Newsletter</a>
                <a href="../home.html" id="btn-sair">Sair</a>


            </div>
            <!-- Elemento para abrir a barra de navegação -->
            <span id="btn-abrir">☰</span>
        </aside>

        <!-- área que aparecerá o conteúdo dos links-->
        <div class="principal">
            <form method="POST" action="" enctype="multipart/form-data">


                <div class="container silhuette">
                    <div class="row">
                        <img id="logo" class="cadphoto" src="img/silhueta.png">
                        <input id="imagem" type="file" name="imagem" onchange="previewImagem()" accept="image/*">
                        <label for="imagem" class="photo" name="imagem"><img src="./img/btngotasilhueta.png"></label>
                    </div>
                </div>

                <section class="container you">
                    <div class="row cardtopyou">
                        <div><img class="topico" src="icones/handico.jpeg"></div>
                        <div>
                          Você
                        </div>
                        <div>
              
                        </div>
                      </div>
                      <hr class="divsection">

                    <section class="cardbodyyou">
                        <div class="bodyleft">
                            <div class="row">
                                <div class="col">Nome</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxG" type="text" name="nome" placeholder="Nome">
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">Email</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxG" type="email" name="email"
                                        placeholder="email@email.com"></div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">Telefone</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxG" type="tel" name="telefone"
                                        placeholder="(00) 0000-..."></div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">Sexo</div>
                            </div>
                            <div class="row">
                                <div class="col sexo">
                                    <input class="textboxM" type="text" name="feminino" placeholder="Feminino">
                                    <input class="rbGender" type="radio" name="feminino" placeholder="">
                                </div>
                                <div class="col">
                                    <input class="textboxM" type="text" name="masculino" placeholder="Masculino">
                                    <input class="rbGender" type="radio" name="masculino" placeholder="">
                                </div>
                            </div>
                            <br />
                        </div>

                        <div class="bodyright">
                            <div class="row">
                                <div class="col">CPF</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxG" type="text" name="cpf"
                                        placeholder="000.000.000-00"></div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">RG</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxG" type="text" name="rg"
                                        placeholder="00.000.000-0"></div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">Data de Nascimento</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxG" type="date" name="dataNascimento"></div>
                            </div>
                            <br />
                        </div>
                    </section>

                </section>

                <section class="container addres">
                    <div class="row cardtopyou">
                        <div><img class="topico" src="icones/addresico.jpeg"></div>
                        <div>
                          Endereço
                        </div>
                        <div>
              
                        </div>
                    </div>
                    <hr class="divsection">
                   
                    <section class="cardbodyaddres">
                        <div class="addresleft">
                            <div class="row">
                                <div class="col">CEP</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxM" type="text" name="cep" placeholder="00000-000">
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">Endereço</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxGG" type="text" name="endereco"
                                        placeholder="Logradouro.(Rua,Av etc)"></div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">Numero</div>
                                <div div class="col">Complemento</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxM" type="text" name="numero"
                                        placeholder="nº 1000"></div>
                                <div class="col"><input class="textboxM" type="text" name="complemento"
                                        placeholder="ap/conj/etc"></div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col">Bairro</div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="textboxGG" type="text" name="bairro"
                                        placeholder="Bairro"></div>
                            </div>
                            <br />
                            <div>
                                <div class="d-flex flex-column div-cidade">
                                    <label for="cidade">Cidade</label>
                                    <input class="textboxG" type="text" name="cidade" placeholder="Cidade">
                                </div>
                                <div class="d-flex flex-column">
                                    <label for="estado">Estado</label>
                                    <input class="textboxG" type="text" name="estado" placeholder="Estado">
                                </div>
                            </div>
                                
                           
                           
                        </div>


                    </section>
                </section>

                        <section class="container enviar">
                            <button class="btnenviar" type="submit" name="enviar"><img class="btnenviar"
                                    src="../img/btn-enviar.png"></button>
                        </section>

                    </section>

            </form>
        </div>

    </main>

    <script src="js/dashboard-doador-principal.js"></script>
</body>

</html>
